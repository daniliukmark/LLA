        </div>

        <section class="upper_piece"> 
            <div class="logo">
                <object data="/images/logo_white.svg" width="64" height="64" class="logo"></object>
            </div>            
        </section>   

        <section class="upper_middle_piece">
            <div class = "leftmage">
                <object data="/images/master_mage.svg" width="32" height="36" class="master_mage_icon"></object>
            </div>
                <span class="host-nickname"></span>
                <h3 class="badge"></h3>
            <div>
                <object data="/images/master_mage.svg" width="32" height="36" class="master_mage_icon"></object>
            </div>
        </section> 

        <section class="lower_middle_piece">
            <div class="lobby">
                <span class="lobby-table-name"> Lobby </span>
                    <ul class="lobby-list">
                        <span><i>Scan QRCode to enter the lobby </i> &#128521; . . . </span> 
                    </ul>
            </div>
        </section>

        <section class="qrcode-section">
            <div class="qrcode">
                <object data="/images/qr_code.svg" width="135" height="135"></object>
            </div>
        </section>
        <section class="poster-section">
            <div class="poster">
                <img src="/images/poster.png" width="100" height="135" alt="Movie Poster" />
            </div>
        </section>
    
    </main>
    <div class="modal" id="modal">
        <fieldset class="modal-fieldset">
            <legend id="advancedLegend" title="Settings">Settings</legend>
            <label class="switch" data-hover="Stops counting your likes and dislikes.">
                <input type="checkbox" id="disable_vote_submission">
                <span class="slider">
                    <span class="switchLabel" title="Disable like/dislike submission">Disable like/dislike submission</span>
                </span>
            </label> 
            <br>
            <label class="switch" data-hover="Nikia molodec">
                <input type="checkbox" id="disable_vote_submission">
                <span class="slider">
                    <span class="switchLabel" title="Disable like/dislike submission">fafafafafafafaf</span>
                </span>
            </label>
            <br>
        </fieldset>
    </div>
    
    <template class="template-lobby-row">
        <li class="lobby-row" >
            <span class="lobby-username"></span>
            <div class="lobby-user-actions">
                <img class="kick-user" src="/images/cross_delete.svg" width="9" height="9"></img>
            </div>
        </li>
    </template>


</body>
</html>
